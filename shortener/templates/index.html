<!DOCTYPE html>
<html>

<body>
    <h1>URL Shortener</h1>
    <h4>Paste below your long, boring URL and turn it into an easy-to-share link.</h1>
        <form method="post">
            {% csrf_token %}
            <input type="url" name="url" placeholder="Enter URL" required>
            <button type="submit">Shorten</button>
        </form>
        {% if short %}
        <p>Short URL (click or copy): <a href="{{ short }}">{{ short }}</a></p>
        {% endif %}
</body>

</html>
